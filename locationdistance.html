<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>location distance</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <!-- too near, is like 2m far -->
        <a-box material="color: red;" scale="15 15 15" gps-entity-place="latitude: 6.085254096494074; longitude: 116.16549007214257;"></a-box>

        <!-- visible, is like 400m far -->
        <a-box material="color: yellow;" scale="15 15 15" gps-entity-place="latitude: 6.097986; longitude: -243.836952;"></a-box>

        <!-- too far, is like 2.5km far -->
        <a-box material="color: green;" scale="15 15 15" gps-entity-place="latitude: 6.080755; longitude: -243.832973;"></a-box>

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 6.084277; simulateLongitude: -243.834335; minDistance: 50; maxDistance: 700;"
        >
		</a-camera>
	</a-scene>
</body>
